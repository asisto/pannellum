<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image Test</title>
    <link rel="stylesheet" href="../src/css/pannellum.css" />
    <script type="text/javascript" src="../src/js/libpannellum.js"></script>
    <script type="text/javascript" src="../src/js/pannellum.js"></script>
    <style>
        #panorama {
            width: 800px;
            height: 600px;
            background: #eee;
        }

        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <h1>2D Image Mode Test</h1>
    <div id="panorama"></div>

    <p>
        Controls: Scroll to zoom, Drag to pan. <br>
        Hotspots should stay fixed relative to the image features.
    </p>

    <script>
        var viewer = pannellum.viewer('panorama', {
            "type": "2d",
            "panorama": "2d-img-1.jpg",
            "autoLoad": true,
            "objectFit": "contain",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 0,
                    "text": "Center Point",
                    "type": "info"
                },
                {
                    "pitch": 20,
                    "yaw": -25,
                    "text": "Top Left Region",
                    "type": "info"
                },
                {
                    "pitch": -20,
                    "yaw": 25,
                    "text": "Bottom Right Region",
                    "type": "info"
                }
            ]
        });
    </script>

</body>

</html>
